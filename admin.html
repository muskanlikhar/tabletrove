<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - TableTrove</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #loginBox {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .confirm { background-color: #4CAF50; color: white; }
    .reject { background-color: #f44336; color: white; }
    .delete { background-color: #777; color: white; }
    .status-pending { color: orange; }
    .status-confirmed { color: green; }
    .status-rejected { color: red; }

    #search {
      margin: 10px auto;
      display: block;
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
    }

    html, body {
      display: none;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Login Box -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <br/>
    <button onclick="checkLogin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h1>Admin Booking Panel</h1>
    <input type="text" id="search" placeholder="Search by name...">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date</th>
          <th>Guests</th>
          <th>Status</th>
          <th>Actions</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>

    <h2>Contact Messages</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="contactTableBody"></tbody>
    </table>
  </div>

  <script>
    document.documentElement.style.display = 'block';
    document.body.style.display = 'block';

    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "muskan" && password === "Muskan@2207") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadAdmin();
      } else {
        alert("Incorrect username or password!");
        window.location.href = "index.html";
      }
    }

    function loadAdmin() {
      const firebaseConfig = {
        apiKey: "AIzaSyB66c4IOFIYugi-vwboYk1GqPOEQrI7mXA",
        authDomain: "tabletrove-5d8a2.firebaseapp.com",
        projectId: "tabletrove-5d8a2",
        storageBucket: "tabletrove-5d8a2.appspot.com",
        messagingSenderId: "60366621653",
        appId: "1:60366621653:web:01dcff1f23e71640f10b5c"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const tableBody = document.getElementById("bookingTableBody");
      const contactTableBody = document.getElementById("contactTableBody");
      const searchInput = document.getElementById("search");

      let bookings = [];

      db.collection("bookings").orderBy("date").onSnapshot(snapshot => {
        bookings = snapshot.docs;
        renderBookings(bookings);
      });

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = bookings.filter(doc => doc.data().name.toLowerCase().includes(query));
        renderBookings(filtered);
      });

      function renderBookings(filteredBookings) {
        tableBody.innerHTML = "";
        filteredBookings.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          const statusClass = data.status === "confirmed" ? "status-confirmed"
                             : data.status === "rejected" ? "status-rejected"
                             : "status-pending";

          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.contact}</td>
              <td>${data.date}</td>
              <td>${data.guests}</td>
              <td class="${statusClass}">${data.status || "pending"}</td>
              <td>
                <button class="btn confirm" onclick="updateStatus('${id}', 'confirmed')">Confirm</button>
                <button class="btn reject" onclick="updateStatus('${id}', 'rejected')">Reject</button>
              </td>
              <td>
                <button class="btn delete" onclick="deleteBooking('${id}')">Delete</button>
              </td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      }

      db.collection("contacts").orderBy("date", "desc").onSnapshot(snapshot => {
        contactTableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.email}</td>
              <td>${data.message}</td>
              <td>${new Date(data.date).toLocaleString()}</td>
            </tr>
          `;
          contactTableBody.innerHTML += row;
        });
      });

      window.updateStatus = function(id, newStatus) {
        db.collection("bookings").doc(id).update({ status: newStatus });
      };

      window.deleteBooking = function(id) {
        if (confirm("Are you sure you want to delete this booking?")) {
          db.collection("bookings").doc(id).delete();
        }
      };
    }
  </script>
</body>
</html>
