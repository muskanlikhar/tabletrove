<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - TableTrove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .menu-section {
      padding: 40px;
    }
    .menu-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #a02c2c;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }
    .item-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item-info {
      padding: 10px;
      text-align: center;
    }
    .item-info h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item-info p {
      margin: 0;
      color: #555;
    }
    .item-card button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #a02c2c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .item-card button:hover {
      background: #800000;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #a02c2c;
    }
  </style>
</head>
<body>

<h1>Our Menu</h1>

<!-- Veg Dishes Section -->
<div class="menu-section">
  <h2 class="menu-title">ðŸŒ¿ Veg Dishes</h2>
  <div class="grid">

        <h3>Palak Paneer</h3>

    <!-- Continue adding items up to 40 -->

  </div>
</div>

<!-- Modal Template -->
<div class="modal" id="descModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
    <p><strong>Recipe:</strong> <span id="modal-recipe"></span></p>
    <p><strong>Nutrition:</strong> <span id="modal-nutrition"></span></p>
  </div>
</div>

<!-- Script -->
<script>
  function showDescription(title, ingredients, recipe, nutrition) {
    document.getElementById("modal-title").textContent = title;
    document.getElementById("modal-ingredients").textContent = ingredients;
    document.getElementById("modal-recipe").textContent = recipe;
    document.getElementById("modal-nutrition").textContent = nutrition;
    document.getElementById("descModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("descModal").style.display = "none";
  }
</script>

</body>
</html>
