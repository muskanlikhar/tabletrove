<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TableTrove Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <h1>TableTrove Menu</h1>
  <div class="menu-container">
    <!-- Item 1 -->
    <div class="card">
      <img src="paneer-tikka.jpg" alt="Paneer Tikka">
      <h2>Paneer Tikka</h2>
      <button onclick="openModal('Paneer Tikka', 'Grilled paneer cubes marinated in Indian spices.')">View Description</button>
    </div>

    <!-- Item 2 -->
    <div class="card">
      <img src="chicken-biryani.jpg" alt="Chicken Biryani">
      <h2>Chicken Biryani</h2>
      <button onclick="openModal('Chicken Biryani', 'Aromatic basmati rice cooked with spicy chicken.')">View Description</button>
    </div>

    <!-- Item 3 -->
    <div class="card">
      <img src="butter-chicken.jpg" alt="Butter Chicken">
      <h2>Butter Chicken</h2>
      <button onclick="openModal('Butter Chicken', 'Creamy tomato-based curry with tender chicken pieces.')">View Description</button>
    </div>

    <!-- Item 4 -->
    <div class="card">
      <img src="veg-manchurian.jpg" alt="Veg Manchurian">
      <h2>Veg Manchurian</h2>
      <button onclick="openModal('Veg Manchurian', 'Crispy vegetable balls tossed in tangy sauce.')">View Description</button>
    </div>

    <!-- Add more items below in same format -->

  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    function openModal(title, description) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
