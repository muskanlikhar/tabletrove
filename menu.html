<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - TableTrove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item-card {
      background: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item-card button {
      background-color: #a02c2c;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .item-card button:hover {
      background-color: #800000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #a02c2c;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">Our Menu</h1>

<div class="grid">
  <!-- Veg item -->
  <div class="item-card">
    <img src="https://source.unsplash.com/300x200/?paneer" />
    <h3>Paneer Butter Masala</h3>
    <p>₹220</p>
    <button onclick="showDescription('Paneer Butter Masala', 'Paneer, butter, tomato, cream, spices', 'Sauté tomatoes and spices, blend, cook with paneer and cream.', 'Calories: 320, Protein: 14g, Fat: 22g')">Description</button>
  </div>

  <!-- Non-Veg item -->
  <div class="item-card">
    <img src="https://source.unsplash.com/300x200/?chicken-biryani" />
    <h3>Chicken Biryani</h3>
    <p>₹250</p>
    <button onclick="showDescription('Chicken Biryani', 'Chicken, rice, saffron, yogurt, spices', 'Marinate chicken, layer with rice, cook on dum.', 'Calories: 450, Protein: 25g, Fat: 18g')">Description</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="descModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
    <p><strong>Recipe:</strong> <span id="modal-recipe"></span></p>
    <p><strong>Nutrition:</strong> <span id="modal-nutrition"></span></p>
  </div>
</div>

<!-- Script -->
<script>
  function showDescription(title, ingredients, recipe, nutrition) {
    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-ingredients").innerText = ingredients;
    document.getElementById("modal-recipe").innerText = recipe;
    document.getElementById("modal-nutrition").innerText = nutrition;
    document.getElementById("descModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("descModal").style.display = "none";
  }
</script>

</body>
</html>
