<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - TableTrove</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f8f8f8; }
    h1, h2 { text-align: center; color: #2c3e50; }
    .category-buttons { text-align: center; margin-bottom: 20px; }
    .category-buttons button {
      background-color: #e67e22; color: white; padding: 10px 20px; margin: 10px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .category-buttons button:hover { background-color: #d35400; }
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px; padding: 20px;
    }
    .item-card {
      background: white; border-radius: 10px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;
    }
    .item-card img {
      width: 100%; height: 160px; object-fit: cover;
    }
    .item-card button {
      background-color: #a02c2c; color: white;
      padding: 8px 16px; margin: 10px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .item-card button:hover { background-color: #800000; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center; z-index: 999;
    }
    .modal-content {
      background: white; padding: 20px;
      width: 90%; max-width: 500px;
      border-radius: 10px; position: relative;
    }
    .close-btn {
      position: absolute; top: 10px; right: 15px;
      font-size: 20px; cursor: pointer; color: #a02c2c;
    }
  </style>
</head>
<body>

<h1>Our Menu</h1>
<h2>Select a Category</h2>

<div class="category-buttons">
  <button onclick="showCategory('veg')">Veg</button>
  <button onclick="showCategory('nonveg')">Non-Veg</button>
</div>

<!-- VEG ITEMS -->
<div class="grid" id="veg">
  <!-- 20 Hardcoded Veg Items -->
  <!-- Only first 3 shown here for brevity. Repeat this block with new names for 4–20 -->
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Paneer+Butter+Masala" /><h3>Paneer Butter Masala</h3><p>₹220</p><button onclick="showDescription('Paneer Butter Masala', 'Paneer, tomato, cream, spices', 'Cook paneer in tomato cream base.', 'Calories: 320, Protein: 14g, Fat: 22g')">Description</button></div>
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Dal+Makhani" /><h3>Dal Makhani</h3><p>₹180</p><button onclick="showDescription('Dal Makhani', 'Black lentils, cream, butter, spices', 'Slow-cooked lentils in creamy sauce.', 'Calories: 290, Protein: 12g, Fat: 18g')">Description</button></div>
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Kadai+Paneer" /><h3>Kadai Paneer</h3><p>₹200</p><button onclick="showDescription('Kadai Paneer', 'Paneer, bell peppers, onion, masala', 'Cook paneer with kadai spices.', 'Calories: 310, Protein: 13g, Fat: 20g')">Description</button></div>
  <!-- Repeat similar blocks to reach 20 Veg items -->
</div>

<!-- NON-VEG ITEMS -->
<div class="grid" id="nonveg">
  <!-- 20 Hardcoded Non-Veg Items -->
  <!-- Only first 3 shown here for brevity. Repeat this block with new names for 4–20 -->
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Chicken+Biryani" /><h3>Chicken Biryani</h3><p>₹250</p><button onclick="showDescription('Chicken Biryani', 'Chicken, rice, saffron, spices', 'Layer chicken with rice and dum cook.', 'Calories: 450, Protein: 25g, Fat: 18g')">Description</button></div>
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Butter+Chicken" /><h3>Butter Chicken</h3><p>₹260</p><button onclick="showDescription('Butter Chicken', 'Chicken, tomato, cream, butter', 'Cook grilled chicken in creamy sauce.', 'Calories: 420, Protein: 26g, Fat: 22g')">Description</button></div>
  <div class="item-card"><img src="https://via.placeholder.com/300x200?text=Chicken+Tikka" /><h3>Chicken Tikka</h3><p>₹230</p><button onclick="showDescription('Chicken Tikka', 'Chicken, yogurt, spices', 'Grill marinated chicken pieces.', 'Calories: 390, Protein: 28g, Fat: 15g')">Description</button></div>
  <!-- Repeat similar blocks to reach 20 Non-Veg items -->
</div>

<!-- MODAL -->
<div class="modal" id="descModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
    <p><strong>Recipe:</strong> <span id="modal-recipe"></span></p>
    <p><strong>Nutrition:</strong> <span id="modal-nutrition"></span></p>
  </div>
</div>

<!-- SCRIPT -->
<script>
  function showCategory(category) {
    document.getElementById("veg").style.display = category === 'veg' ? 'grid' : 'none';
    document.getElementById("nonveg").style.display = category === 'nonveg' ? 'grid' : 'none';
  }

  function showDescription(title, ingredients, recipe, nutrition) {
    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-ingredients").innerText = ingredients;
    document.getElementById("modal-recipe").innerText = recipe;
    document.getElementById("modal-nutrition").innerText = nutrition;
    document.getElementById("descModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("descModal").style.display = "none";
  }

  window.onload = () => {
    document.getElementById("veg").style.display = "none";
    document.getElementById("nonveg").style.display = "none";
  };
</script>

</body>
</html>
